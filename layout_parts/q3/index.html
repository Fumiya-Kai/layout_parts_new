<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>基本レイアウト・パーツ</title>
    <link rel="stylesheet" href="http://gizumo-inc.github.io/sample/front-lesson/layout_parts_new/assets/css/reset.css">
    <link rel="stylesheet" href="http://gizumo-inc.github.io/sample/front-lesson/layout_parts_new/assets/css/base.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="wrapper">
      <h1 class="title">基本レイアウト・パーツ</h1>
      <h2 class="headline">
        <p class="headline__text">Q3. テーブル</p>
      </h2>
      <div class="box">
        <!-- 回答はクラスq3の要素の中に書いてね -->
        <!-- すでについてるクラスにはstyleを指定しない。styleをつける場合は自分で新たにクラスをつけること -->
        <div class="q3">
          <table class="recode">
            <tr class="row1">
              <th class="column1 column">日付</th>
              <th class="row1column column">朝ごはん</th>
              <th class="row1column column">昼ごはん</th>
              <th class="row1column column">おやつ</th>
              <th class="row1column column">夜ご飯</th>
              <th class="row1column column">夜食</th>
            </tr>
            <tr class="row2">
              <td class="column1 column">2016/04/01</td>
              <td class="data column">食パン</td>
              <td class="data column">チャーハン</td>
              <td class="data column">杏仁豆腐</td>
              <td class="data column">舞茸丼</td>
              <td class="data column">いちご</td>
            </tr>
            <tr class="row3">
              <td class="column1 column">2016/04/02</td>
              <td class="data column">なし</td>
              <td class="data column">ケバブ丼</td>
              <td class="data column">ゼリー</td>
              <td class="data column">唐揚げ定食</td>
              <td class="data column">いちご</td>
            </tr>
            <tr class="row4">
              <td class="column1 column">2016/04/03</td>
              <td class="data column">納豆ご飯</td>
              <td class="data column">まぐろ定食</td>
              <td class="data column">チョコパン</td>
              <td class="data column">餃子定食</td>
              <td class="data column">チョコ</td>
            </tr>
            <tr class="row5">
              <td class="column1 column">2016/04/04</td>
              <td class="data column">食パン</td>
              <td class="data column">牛丼</td>
              <td class="data column">アイス</td>
              <td class="data column">豚丼</td>
              <td class="data column">スムージー</td>
            </tr>
            <tr class="row6">
              <td class="row6column column1 column">合計カロリー</td>
              <td class="row6column column">10000kcal</td>
              <td class="row6column column">12000kcal</td>
              <td class="row6column column">3000kcal</td>
              <td class="row6column column">30000kcal</td>
              <td class="row6column column">1000kcal</td>
            </tr>
          </table>
        </div>
        <!-- 回答はクラスq3の要素の中に書いてね -->
      </div>
    </div>
  </body>
</html>
